<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>exam-bootstrap</title>
</head>
<body>
    <h1 class="visually-hidden">exam-bootstrap</h1>
    <p class="container fs-6 opacity-75 text-black me-6">Cart - Customer Information - Shiping Method - <span class="text-black">Payment Method</span></p>

    <div class="container">
        <div class="row container">
            <div class="col-8 container">
                <div class="card w-100 h-100 shadow">
                    <div class="px-4 py-3">
                        <h2 class="h2 mt-3">Payment Information</h2>
                        <label for="form__input" class="d-block mt-4 mb-3 fs-6">CARD NUMBER</label>
                        <input type="password" class="form-control" name="form__input" placeholder="**** **** ***">
                    </div>

                    <div class="card-box d-flex container mb-5 mt-4">
                        <div class="card--boxing d-flex flex-column w-50 me-3">
                            <label for="form__input" class="pb-2">CARD HOLDER</label>
                            <input class="form-control" type="text" placeholder="Michael Jorden" name="form__input">
                        </div>

                        <div class="card--boxing d-flex flex-column me-3">
                            <label for="form__input" class="pb-2">EXP.DATE</label>
                            <input class="form-control" type="text" placeholder="03/19" name="form__input">
                        </div>


                        <div class="card--boxing d-flex flex-column">
                            <label for="form__input" class="pb-2">CVC</label>
                            <input class="form-control" type="password" placeholder="***" name="form__input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card p-4 shadow">
                    <div class="card-box d-flex justify-content-between align-items-center">
                        <div>
                            <img class="position-relative" src="./images/chocolate.jpg" alt="chocolate image" 
                            width="50" height="50">
                            <span class="position-absolute top-0 start-20 badge bg-danger">2</span>
                            <strong class="text-dark">Chocolate bar</strong>
                        </div>
                        <p class="text-black">$2.49</p>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between">
                        <p class="fw-normal">Subtotal</p>
                        <p>$4.98</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p class="fw-normal">Shipping</p>
                        <p>$3.00</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="fw-bold">Total</p>
                        <p>$7.98</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-8">
                <div class="card mt-5 mb-5 ms-4 shadow">
                    <h3 class="mb-3 p-4">
                       Billing Address
                    </h3>
                    <div class="d-flex p-3 fs-5">
                        <input class="form-check-input" type="radio" >
                        <p class="ms-3">Same as the shipping address</p>
                    </div>
                    <hr>
                    <div class="d-flex p-4 fs-5">
                        <input class="form-check-input" type="radio" >
                        <p class="ms-3">Use a different billing address</p>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-8">
                    <div class="d-flex justify-content-between mb-5 mt-3">
                        <a href="#" class="link-primary text-decoration-none ms-4">Return to shippign method</a>
                        <button type="button" class="btn btn-primary">Complete order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
